<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact AAQI Soft Solutions</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f2f7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      animation: fadeIn 1.2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #3f51b5;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      background: #3f51b5;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }

    button:hover {
      background: #303f9f;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-weight: 500;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Contact AAQI Soft Solutions</h2>
    <form id="contactForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="whatsapp">WhatsApp Number</label>
      <input type="text" id="whatsapp" name="whatsapp" required>

      <label for="country">Country</label>
      <input type="text" id="country" name="country" required>

      <label for="reason">Reason for Contact</label>
      <select id="reason" name="reason" required>
        <option value="General">General</option>
        <option value="Affiliate">Affiliate</option>
        <option value="Marketing">Marketing</option>
        <option value="Service">Service</option>
        <option value="IT Consultancy">IT Consultancy</option>
        <option value="Promotion">Promotion</option>
        <option value="Other">Other</option>
      </select>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Send Message</button>
      <div class="message" id="formMessage"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById("contactForm");
    const formMessage = document.getElementById("formMessage");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      formMessage.textContent = "Sending...";

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxN-0gALoT2b_lD6oYXoqiJhBtVNhAlm0nZ2FKYJ1kiPEv6PYn3_mPrGZIMX2XsFRx8gQ/exec", {
          method: "POST",
          body: new URLSearchParams(data),
        });

        if (response.ok) {
          form.reset();
          formMessage.textContent = "Thank you! AAQI Soft Solutions will contact you shortly.";
          formMessage.style.color = "green";
        } else {
          throw new Error("Failed to submit");
        }
      } catch (error) {
        formMessage.textContent = "An error occurred. Please try again later.";
        formMessage.style.color = "red";
      }
    });
  </script>
</body>
</html>
