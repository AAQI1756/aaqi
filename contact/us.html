<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact AAQI Soft Solutions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #3a6073, #16222a);
      color: #fff;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 15px;
      animation: fadeIn 1.5s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      animation: splash 2s ease-out;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
    }

    button {
      background: #28a745;
      color: #fff;
      padding: 10px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .confirmation {
      margin-top: 15px;
      background: #0f5132;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes splash {
      0% {transform: scale(0);}
      100% {transform: scale(1);}
    }

    @media (max-width: 600px) {
      .container { padding: 10px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Contact AAQI Soft Solutions</h2>
    <form id="contactForm">
      <label>Full Name:</label>
      <input type="text" name="fullname" required />

      <label>Email:</label>
      <input type="email" name="email" required />

      <label>WhatsApp Number:</label>
      <input type="text" name="whatsapp" required />

      <label>Country:</label>
      <input type="text" name="country" required />

      <label>Reason for Contact:</label>
      <select name="reason" required>
        <option value="General">General</option>
        <option value="Affiliate">Affiliate</option>
        <option value="Marketing">Marketing</option>
        <option value="Service">Service</option>
        <option value="IT Consultancy">IT Consultancy</option>
        <option value="Promotion">Promotion</option>
        <option value="Other">Other</option>
      </select>

      <label>Your Message:</label>
      <textarea name="message" rows="4" required></textarea>

      <button type="submit">Send Message</button>
      <div class="confirmation" id="confirmation">
        âœ… Thank you! AAQI Soft Solutions will contact you shortly.
      </div>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzOwFjtV6ZL25508WN7KIJE-mWLFoB3bD679l4QMhVmQco6CEuFa6LXP79Wm0x-4V8XxQ/exec";

    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        fullname: form.fullname.value,
        email: form.email.value,
        whatsapp: form.whatsapp.value,
        country: form.country.value,
        reason: form.reason.value,
        message: form.message.value
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(response => {
        if (response.result === "success") {
          document.getElementById("confirmation").style.display = "block";
          form.reset();
        } else {
          alert("Something went wrong. Please try again.");
        }
      })
      .catch(err => {
        alert("An error occurred. Please try again later.");
        console.error("Error:", err);
      });
    });
  </script>
</body>
</html>
